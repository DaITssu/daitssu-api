spring:
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher

  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb;MODE=PostgreSQL;CASE_INSENSITIVE_IDENTIFIERS=true
    username: sa
    password:
    schema: classpath:/schema.sql

  h2:
    console:
      enabled: true
      path: /h2-console
