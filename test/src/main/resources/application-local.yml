spring:
  application:
    name: Test API Local
  devtools:
    livereload:
      enabled: true
    add-properties: false
  batch:
    jdbc:
      initialize-schema: always
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: "jdbc:mysql://localhost:3306/blog"
    username: "blog"
    password: "blog12"
logging:
  exception-conversion-word: "%wEx"
  level:
    root: WARN
    web: DEBUG
    reactor:
      netty: DEBUG
    org:
      springframework:
        web:
          filter:
            CommonsRequestLoggingFilter: DEBUG
      hibernate:
        SQL: DEBUG
